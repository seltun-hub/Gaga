<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BLE AI Community Finder</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{
font-family:system-ui;
background:#0f172a;
color:white;
padding:20px;
}
.card{
background:#1e293b;
padding:20px;
border-radius:20px;
}
button{
width:100%;
padding:14px;
margin-top:12px;
border:none;
border-radius:12px;
font-weight:bold;
}
.primary{background:#3b82f6;color:white;}
.secondary{background:#334155;color:white;}
.ai{background:#16a34a;color:white;}
.status-ok{color:#22c55e;font-weight:bold;}
.status-bad{color:#ef4444;font-weight:bold;}
#map{
height:380px;
margin-top:15px;
border-radius:15px;
display:none;
}
#aiInfo{
margin-top:10px;
font-size:14px;
}
</style>
</head>
<body>

<div class="card">
<h2>BLE AI Community Finder</h2>

<p>Device: <b>Redmi Buds 4 Active</b></p>
<p>Status: <span id="status" class="status-bad">OUT OF RANGE</span></p>

<button class="primary" onclick="connectTag()">Connect Tag (Owner)</button>
<button class="secondary" onclick="communityScan()">Community Scan</button>
<button class="ai" onclick="runAI()">ðŸ§  Run AI Analysis</button>

<div id="aiInfo"></div>
<div id="map"></div>

</div>

<script>

// ================= FIREBASE =================

const firebaseConfig = {  
apiKey: "AIzaSyDtoD3Fa6daF6kHsZHRsXgrLwiyxSQCZZk",  
authDomain: "ble-tag-finder.firebaseapp.com",  
projectId: "ble-tag-finder",  
storageBucket: "ble-tag-finder.firebasestorage.app",  
messagingSenderId: "658694213686",  
appId: "1:658694213686:web:ed81547228034482f44897",  
measurementId: "G-WTZ3H6CWNW"  
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ================= MAP =================

let map = L.map("map").setView([24.8170,93.9368],16);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let rawMarkers=[];
let aiMarker=null;
let aiCircle=null;

// ================= OWNER BLE =================

let device;
let disconnectTimer;

async function connectTag(){

try{
device = await navigator.bluetooth.requestDevice({
acceptAllDevices:true,
optionalServices:[]
});

await device.gatt.connect();

updateStatus(true);

device.addEventListener('gattserverdisconnected',()=>{
updateStatus(false);
});

clearInterval(disconnectTimer);
disconnectTimer = setInterval(()=>{
if(!device.gatt.connected){
updateStatus(false);
}
},2000);

}catch(err){
alert("BLE failed: "+err);
}
}

function updateStatus(isConnected){
const el=document.getElementById("status");

if(isConnected){
el.innerText="CONNECTED";
el.className="status-ok";
}else{
el.innerText="OUT OF RANGE";
el.className="status-bad";
}
}

// ================= COMMUNITY SCAN (NO PAIRING) =================

async function communityScan(){

try{
await navigator.bluetooth.requestDevice({
acceptAllDevices:true
});

// Ask for location
navigator.geolocation.getCurrentPosition(async pos=>{

await db.collection("detections").add({
lat:pos.coords.latitude,
lng:pos.coords.longitude,
time:Date.now()
});

alert("Location uploaded to cloud!");

});

}catch(err){
alert("Scan cancelled");
}

}

// ================= OWNER REALTIME ALERT =================

db.collection("detections")
.orderBy("time","desc")
.limit(1)
.onSnapshot(snapshot=>{
snapshot.forEach(doc=>{

if(navigator.vibrate){
navigator.vibrate([300,200,300]);
}

alert("Community detected your device!");

});
});

// ================= AI ANALYSIS =================

async function runAI(){

document.getElementById("map").style.display="block";

// clear old
rawMarkers.forEach(m=>map.removeLayer(m));
rawMarkers=[];
if(aiMarker) map.removeLayer(aiMarker);
if(aiCircle) map.removeLayer(aiCircle);

const snapshot = await db.collection("detections")
.orderBy("time","desc")
.limit(5)
.get();

let points=[];
snapshot.forEach(doc=>points.push(doc.data()));

if(points.length===0){
alert("No detections.");
return;
}

// plot raw
points.forEach(p=>{
const marker=L.circleMarker([p.lat,p.lng],{
radius:6,
color:"blue"
}).addTo(map);
rawMarkers.push(marker);
});

// compute centroid
let avgLat=0,avgLng=0;
points.forEach(p=>{
avgLat+=p.lat;
avgLng+=p.lng;
});
avgLat/=points.length;
avgLng/=points.length;

// remove outliers
const threshold=0.001;

let filtered=points.filter(p=>{
const dist=Math.sqrt(
Math.pow(p.lat-avgLat,2)+
Math.pow(p.lng-avgLng,2)
);
return dist<threshold;
});

let finalLat=0,finalLng=0;
filtered.forEach(p=>{
finalLat+=p.lat;
finalLng+=p.lng;
});
finalLat/=filtered.length;
finalLng/=filtered.length;

const confidence=Math.round(
(filtered.length/points.length)*100
);

// draw AI result
aiMarker=L.marker([finalLat,finalLng])
.addTo(map)
.bindPopup("AI Estimated Location")
.openPopup();

aiCircle=L.circle([finalLat,finalLng],{
radius:50,
color:"yellow",
fillOpacity:0.2
}).addTo(map);

map.setView([finalLat,finalLng],17);

document.getElementById("aiInfo").innerHTML=
`
AI Confidence: ${confidence}% <br>
Detections Used: ${points.length} <br>
Outliers Removed: ${points.length-filtered.length}
`;

}

</script>
</body>
</html>
